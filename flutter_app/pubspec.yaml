name: flutter_app
description: "音声録音・文字起こしアプリ MVP"
publish_to: 'none'

version: 2.0.0-beta.5+7

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 録音
  record: ^5.2.0

  # 状態管理
  flutter_riverpod: ^2.6.1

  # パス・UUID
  path_provider: ^2.1.5
  path: ^1.9.1
  uuid: ^4.5.1

  # Supabase (認証 + Storage + Edge Functions)
  supabase_flutter: ^2.8.0

  # HTTP (文字起こしAPI用)
  http: ^1.2.2
  http_parser: ^4.1.0

  # 永続化・DB
  shared_preferences: ^2.3.4
  sqflite_sqlcipher: ^3.1.0+1
  flutter_secure_storage: ^9.2.4

  # ネットワーク監視
  connectivity_plus: ^6.1.1

  # アプリバージョン情報
  package_info_plus: ^8.0.0

  # バックグラウンド録音
  flutter_background_service: ^5.0.10
  flutter_local_notifications: ^18.0.1
  permission_handler: ^11.3.1

dependency_overrides:
  record_linux: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
